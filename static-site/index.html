<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PredictAI · Evaluación de Riesgo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: light;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f7fa 0%, #f1f8ff 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .card {
            width: min(420px, 100%);
            background: #fff;
            border-radius: 18px;
            padding: 28px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 26px;
            text-align: center;
            color: #0f4c81;
            margin: 0 0 6px;
        }
        p.subtitle {
            text-align: center;
            margin-top: 0;
            margin-bottom: 24px;
            color: #607d8b;
            font-size: 15px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #37474f;
        }
        input,
        select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #d0d7de;
            font-size: 15px;
            transition: border-color 0.2s ease;
            font-family: inherit;
        }
        input:focus,
        select:focus {
            border-color: #0f4c81;
            outline: none;
        }
        .field {
            margin-bottom: 18px;
        }
        button {
            width: 100%;
            border: none;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 16px;
            font-weight: 600;
            background: #0f4c81;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        button:disabled {
            background: #9fb3c8;
            cursor: not-allowed;
        }
        button:not(:disabled):hover {
            background: #0c3b64;
        }
        .status {
            margin-top: 18px;
            min-height: 24px;
            font-size: 15px;
            text-align: center;
        }
        .status.error {
            color: #c62828;
        }
        .status.success {
            color: #2e7d32;
        }
        .api-hint {
            font-size: 12px;
            color: #78909c;
            text-align: center;
            margin-top: 12px;
        }
        .result-value {
            font-size: 32px;
            font-weight: 600;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <main class="card">
        <h1>PredictAI</h1>
        <p class="subtitle">Calcule el riesgo estimado de invasión ganglionar</p>

        <form id="predict-form">
            <div class="field">
                <label for="edad">Edad</label>
                <input id="edad" name="edad" type="number" inputmode="numeric" min="18" max="99" step="1" required value="65" />
            </div>

            <div class="field">
                <label for="t">T (AJCC 8va)</label>
                <select id="t" name="t" required>
                    <option value="T1a">T1a</option>
                    <option value="T1b">T1b</option>
                    <option value="T1c">T1c</option>
                    <option value="T2">T2</option>
                    <option value="T2a">T2a</option>
                    <option value="T2b">T2b</option>
                    <option value="T2c">T2c</option>
                    <option value="T3">T3</option>
                    <option value="T3a">T3a</option>
                    <option value="T3b">T3b</option>
                    <option value="T4">T4</option>
                </select>
            </div>

            <div class="field">
                <label for="race">Raza</label>
                <select id="race" name="race" required>
                    <option value="White">Blanco</option>
                    <option value="Black">Negro</option>
                    <option value="Asian/Pacific Islander">Asiático / Isleño del Pacífico</option>
                    <option value="American Indian/AK Native">Indígena Americano / Nativo Alaska</option>
                    <option value="Other">Otro</option>
                    <option value="Unknown" selected>Desconocido</option>
                </select>
            </div>

            <div class="field">
                <label for="psa">PSA</label>
                <input id="psa" name="psa" type="number" min="0" step="0.1" required value="4.5" />
            </div>

            <div class="field">
                <label for="gleason">Gleason Score</label>
                <select id="gleason" name="gleason" required>
                    <option value="6">6</option>
                    <option value="7" selected>7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>

            <button type="submit">Calcular riesgo</button>
        </form>

        <div id="status" class="status"></div>
        <p class="api-hint">Defina <code>window.PREDICT_API_URL</code> antes de este script para sobrescribir el endpoint. Por defecto usa <code>http://localhost:5000/api/predict</code>.</p>
    </main>

    <script>
        const form = document.querySelector('#predict-form');
        const statusEl = document.querySelector('#status');
        const API_URL = window.PREDICT_API_URL || 'http://localhost:5000/api/predict';

        const formatPercentage = (value) => `${value.toFixed(2)}%`;

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            statusEl.className = 'status';
            statusEl.textContent = 'Calculando...';
            form.querySelector('button[type="submit"]').disabled = true;

            const formData = new FormData(form);
            const payload = Object.fromEntries(formData.entries());

            payload.edad = Number(payload.edad);
            payload.psa = Number(payload.psa);
            payload.gleason = Number(payload.gleason);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                if (!response.ok || !data.success) {
                    const message = data?.error || 'No fue posible obtener la predicción.';
                    throw new Error(message);
                }

                const risk = data.risk_percentage ?? (data.probability * 100);
                statusEl.className = 'status success';
                statusEl.innerHTML = `
                    Riesgo estimado: <span class="result-value">${formatPercentage(risk)}</span>
                `;
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = error.message || 'Error inesperado, intente de nuevo.';
            } finally {
                form.querySelector('button[type="submit"]').disabled = false;
            }
        });
    </script>
</body>
</html>
